<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Next Level Seeker</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
<!--nav bar-->
<div class="bg-white p-4 flex justify-between items-center">

    <!--left nav-->
    <div class="flex items-center ">
        <img src="images/next-level-logo.png" alt="Logo" class="w-20 mr-2">
        <a href="index.html" class="inline-block p-2 text-gray-500 hover:text-indigo-100 mr-2">Home</a>
        <a href="#" class="inline-block p-2 text-gray-500 hover:text-indigo-100">Upload Resume</a>
    </div>

    <!--right nav-->
    <div class="hidden md:block">
        <a href="#" class="inline-block p-2 text-gray-500 hover:text-indigo-100 mr-2">Employers / Post Job</a>
        <a href="index.html" class="inline-block py-2 px-4 text-yellow-800 bg-yellow-300 hover:bg-yellow-200 hover:text-white rounded">Log Out</a>
    </div>

</div>

<!--body-->
<div class="md:flex justify-between py-20 px-10 bg-blue-400 text-indigo-100">

    <!--left search-->
    <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-8">Welcome Next Level Seeker!</h2>
        <h2 class="text-sm md:text-sm text-white mb-8">Search for Jobs</h2>

        <form id="form" class="flex flex-col">
            <select class="w-full text-gray-500 rounded py-3 px-6 mb-8 outline-none" name="filter-category" id="filter-category">
                <option value=""> -- Choose Job -- </option>
                <option value="software%20engineer">Software Engineer</option>
                <option value="accounting">Accounting</option>
                <option value="design">Design</option>
                <option value="finance">Finance</option>
                <option value="nursing">Nursing</option>
                <option value="marketing">Marketing</option>
                <option value="data">Data</option>
                <option value="">All</option>
            </select>

            <select class="w-full text-gray-500 rounded py-3 px-6 mb-8 outline-none" name="filter-location" id="filter-location">
                <option value=""> -- Choose Location -- </option>
                <option value="massachusetts">Massachusetts</option>
                <option value="california">California</option>
                <option value="new%20york">New York</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="colorado">Colorado</option>
            </select>
            <br>
            <button id="btn" class="w-36 py-3 px-6 text-lg bg-gray-300 text-gray-600 hover:bg-gray-200 rounded mr-2">Find Job</button>
        </form>

    </div>

    <!--right image-->
    <div class="md:w-1/2">
        <div id="my-job-result" class="w-full h-96 bg-gray-100 ml-5 mb-64 p-4 overflow-auto hidden"></div>

        <div id="placeholder-image">
            <img src="images/software-engineer.jpg" alt="software-engineer" class="w-full rounded ml-5">
        </div>
    </div>

</div>

<!--footer-->
<div class="p-10 bg-white text-gray-500 flex justify-center">
    <div class="flex items-center">
        Copyright &copy; Next Level Seeker 2021
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
